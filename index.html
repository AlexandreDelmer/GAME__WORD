<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Framework</title>
    <link rel="stylesheet" type="text/css" href="sass/main.css">
</head>
<body>
    <!-- HEADER -->
    <header>
    </header>

    <!-- MAIN -->
    <main>

        <h1>AzerType</h1>

        <h2>L'application pour écrire plus vite !</h2>

        <h3>AzerType est une application en ligne pour apprendre à taper plus vite au clavier :)</h3>

        <div class="game">

            <p>Choisissez votre option et tapez la proposition qui s'affiche dans le champ en-dessous.</p>

            <input type="radio" id="mots" name="mots">
            <label for="mots">Mots</label>

            <input type="radio" id="phrases" name="phrases">
            <label for="phrases">Phrases</label>

            <p class="propositionArea">Cachalot</p>

            <div class="zoneProposition">
                <textarea class="zoneProposition__textarea" name="proposition"></textarea>
                <button class="btn btn_white btn_border btn_border_rounded">Valider</button>
            </div>

            <p class="score">Votre score : <span>0/0</span></p>

            <button class="btn btn_white btn_border btn_border_rounded">Partager</button>
            
        </div>

    </main>

    <!-- FOOTER -->
    <footer>
        <p>@Copyright : Alexandre DELMER</p>
    </footer>
</body>
</html>
