<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Framework</title>
    <link rel="stylesheet" type="text/css" href="sass/main.css">
    
    <script src="script/config.js" defer></script>
    <script src="script/popup.js" defer></script>
    <script src="script/script.js" defer></script>
    <script src="script/main.js" defer></script>
    <script src="script/button.js" defer></script>

</head>
<body>
    <!-- HEADER -->
    <header>
    </header>

    <!-- MAIN -->
    <main>

        <h1>AzerType</h1>

        <h2>L'application pour écrire plus vite !</h2>

        <h3>AzerType est une application en ligne pour apprendre à taper plus vite au clavier :)</h3>

        <div class="game">

            <p>Choisissez votre option et tapez la proposition qui s'affiche dans le champ en-dessous.</p>

            <input type="radio" id="mots" name="option" Checked>
            <label for="mots">Mots</label>

            <input type="radio" id="phrases" name="option" >
            <label for="phrases">Phrases</label>

            <p class="propositionArea">Proposition</p>

            <div class="zoneProposition">
                <input type="text" class="zoneProposition__text" name="proposition" placeholder="Saisissez votre proposition"/>
                <button class="btn btn_primaryFontColor btn_tertiaryColorBackground btn_border btn_border_rounded btn_padding btn_shadow">Valider</button>
            </div>

            <p>Votre score : <span class="score">0</span> sur <span class="total">0</span></p>

            <button class="btn btn_primaryFontColor btn_tertiaryColorBackground btn_border btn_border_rounded btn_padding btn_shadow">Partager</button>
            
        </div>

    </main>

    <!-- FOOTER -->
    <footer>
        <p>@Copyright : Alexandre DELMER</p>
    </footer>
</body>
</html>
